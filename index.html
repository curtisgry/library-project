<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button id="newBookBtn" class="btn btn-small">New Book</button>
    </header>
    <div class="modal">
        <a class="close-modal" href="#">X</a>
        <form class="new-book" action="submit">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" required>
            <div class="radios">
                <label for="read">Read</label>
                <input type="radio" name="read" id="read" value="read" required>
                <label for="notRead">Not Read</label>
                <input type="radio" name="read" id="notRead" value="notRead" required>
            </div>
            <button id="addBook" class="btn" type="submit">Add Book</button>
        </form>
    </div>
    <section id="bookContainer"></section>

    <script src="index.js"></script>
</body>

</html>
